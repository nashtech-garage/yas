    app: storefront
spec:
  selector: 
    app: storefront
  
  ports:
    - name: http
      port: 80
      targetPort: 80
---

apiVersion: v1
kind: Service
metadata:
  name: backoffice
  labels:
    app: backoffice
spec:
  selector: 
    app: backoffice
  
  ports:
    - name: http
      port: 80
      targetPort: 80
---

apiVersion: v1
kind: Service
metadata:
  name: swagger-ui
  labels:
    app: swagger-ui
spec:
  selector: 
    app: swagger-ui
  
  ports:
    - name: http
      port: 80
      targetPort: 8080
---

apiVersion: v1
kind: Service
metadata:
  name: media
  labels:
    app: media
spec:
  selector: 
    app: media
  
  ports:
    - name: http
      port: 80
---

apiVersion: v1
kind: Service
metadata:
  name: product
  labels:
    app: product
spec:
  selector: 
