apiVersion: networking.k8s.io/v1
kind: Ingress 
metadata:
  name: yas-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: api.yas.local
    http:
      paths:
      - path: /swagger-ui
        pathType: Prefix
        backend:
          service:
            name: swagger-ui
            port: 
              number: 80
      - path: /media
        pathType: Prefix
        backend:
          service:
            name:  media
            port: 
              number: 80
      - path: /product
        pathType: Prefix
        backend:
          service:
            name:  product
            port: 
              number: 80
  - host: storefront.yas.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: storefront
            port:
              number: 80
  - host: backoffice.yas.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backoffice
            port:
              number: 80
  - host: identity
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: identity
            port:
              number: 80
  - host: pgadmin.yas.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pgadmin
            port:
              number: 80
  - host: jaeger
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: jaeger
            port:
              number: 80
---

apiVersion: v1
kind: Service
metadata:
  name: storefront
