# Default values for backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ""
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
logbackXmlPath: /opt/yas/config/logback.xml
httpPort: 80
metricPort: 8090
databaseConnectionUrl: jdbc:postgresql://postgresql.postgres:5432
databaseName: postgres

deployment:
  annotations:
    reloader.stakater.com/search: "true"
  extraAnnotations: []

extraEnvs: []
#  - name: EXTRA_VARIABLE_NAME
#    value: extra variable data

extraEnvFroms: []
#  - secretRef:
#      name: secret-name-extra

extraObjects: []
#  - apiVersion: v1
#    kind: ConfigMap
#    metadata:
#      name: example-extra-configmap
#    data:
#      example-key: example-data
#  - apiVersion: v1
#    kind: Secret
#    metadata:
#      name: example-extra-secret
#    type: Opaque
#    data:
#      example-key: base64 encoded data

extraVolumes: []
#  - name: volume-extra-example
#    configMap:
#      name: example-extra-configmap

extraVolumeMounts: []
#  - mountPath: /example-path
#    name: volume-extra-example

extraApplicationConfigPaths: []
#  - /opt/config/application-example.yaml

lifecycle:
  preStop:
    exec:
      command: ["sh", "-c", "sleep 10"]

terminationGracePeriodSeconds: 45

livenessProbe:
  periodSeconds: 10
  failureThreshold: 12
  successThreshold: 1
  httpGet:
    path: /actuator/health/liveness
    port: metric

readinessProbe:
  periodSeconds: 10
  failureThreshold: 12
  successThreshold: 1
  httpGet:
    path: /actuator/health/readiness
    port: metric

serviceMonitor:
  enabled: false

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  host: chart-example.local
  path: /
  pathType: ImplementationSpecific
  tls: {}
#    secretName: chart-example-tls
#    host: chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
